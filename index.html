<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listeners in D3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My notes.</h1>
  <div id="notes">
    <p class="note">
      Need to go to the store.
    </p>
    <p class="note">
      What's the name of that movie with that guy?
    </p>
    <p class="note">
      Here's another note.
    </p>
  </div>
  <form>
    <input type="text">
    <button id="new-note">Add Note</button>
    <button id="clear-notes">Clear Notes</button>
    <button id="rand-add">Feeling Lucky</button>
    
  </form>
  <ul type="circle">
    <li> Add Note -> Adds new note to the list</li>
    <li> Clear Notes -> Clears all the notes</li>
    <li> Feeling Lucky -> Adds new note of random style</li>
  </ul>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="app.js"></script>
</body>
</html>
